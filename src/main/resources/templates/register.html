<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Sportify - Register Your Account</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link href="../static/css/registerstyle.css" th:href="@{css/registerstyle.css}" rel="stylesheet"  />
<script th:src="@{script.js}"></script>



</head>
<body>

<nav>
<div class="logo">Sportify</div>
</nav>
	<br/><br/><br/>
	<div class="container">
	<div class="row">
	<div class="col-sm-2"></div>
	<div class="col-sm-8">
	<h1>Registration</h1>
	<p>All fields marked by * are required!</p>
	<br/>
	<p>Already have account? <a href="login">Login</a>.</p> <br/>
	<form  action="#" th:action="@{registeruser/}" th:object="${user}" method="post">
	<input type="hidden" th:field="*{id}" />
	<div class="form-group">
		<label>* Username: </label>
		<input type="text" th:field="*{username}"  required="required" class="form-control" />
	</div>
	
	<div class="form-group">
		<label>* Email:</label>
		<input type="email" th:field="*{email}" required="required" class="form-control" />
	</div>
	
	<div class="form-group">
		<label for="pwd">* Password:</label>
		<input type="password" name="password" th:field="*{password}" class="form-control" id="txtNewPassword" />
	</div>

	<div class="form-group">
		<label for="pwd">* Repeat Password:</label>
		<input type="password" name="confirm_password" class="form-control" id="txtConfirmPassword" onChange="checkPasswordMatch()" />
		<div class="text-danger" id="divCheckPasswordMatch"></div>
	</div>
	
	<div class="form-group">
		<label>* Date of Birth:</label>
		<input type="date" th:field="*{dateOfBirth}" required="required" class="form-control" />
	</div>
	
	<div class="form-group">
		<label>First Name (optional):</label>
		<input type="text" th:field="*{firstName}" class="form-control" />
	</div>
	
	<div class="form-group">
		<label>Last Name (optional):</label>
		<input type="text" th:field="*{lastName}" class="form-control" />
	</div>
	
	<br/>
	
	<button id="sender" type="submit" name="update_password" class="btn btn-primary btn-block" >Register</button>
	
	</form>
	</div>
	<div class="col-sm-2"></div>
		</div>
	</div>
</body>
</html>
